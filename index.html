<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-10 col-md-6 col-12">
                <h1>STRING METHOD</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 col-md-6 col-12">
                <input type="text" placeholder="0" autofocus="on" class="x" id="input">
                <div class="buttons">
                    <button onclick="lengths()" class="me-2 p-1">length</button>
                    <button onclick="repeats()" class="me-2 p-1">repeat</button>
                    <button onclick="lastindexof()" class="me-2 p-1">lastindex</button>
                    <button onclick="upercase()" class="me-2 p-1">uppercase</button>
                </div>
                <div class="buttons">
                    <button onclick="lowercases()" class="me-3 p-1">lowercase</button>
                    <button onclick="replacs()" class="me-3 p-1">replace</button>
                    <button onclick="conccat()" class="me-3 p-1">concat</button>
                    <button onclick="split()" class="me-3 p-1">splits</button>
                </div>
                <div class="buttons">
                    <button onclick="trims()" class="p-2">trim</button>
                    <button onclick="slices()" class="p-2">slice</button>
                </div>

                <input type="text" class="x" placeholder="Result" id="results">

            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>







    <script src="app.js"></script>
</body>

</html>
